<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPTEL Cloud Computing Course</title>

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(to right, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            background-color: #fff;
            border-top: 4px solid #4f46e5;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        header span {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #4f46e5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #111827;
            margin: 10px 0;
        }

        header p {
            color: #6b7280;
            font-size: 1rem;
        }

        header p span {
            color: #374151;
            font-weight: 500;
        }

        section {
            background-color: #fff;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        section h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .week-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            padding: 20px 10px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .week-btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .week-btn.active {
            background: linear-gradient(to right, #10b981, #059669);
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            fill: white;
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <span>NPTEL Online Test</span>
            <h1>Cloud Computing</h1>
            <p>Creator: <span>MOMO</span></p>
        </header>

        <section>
            <h2>Weekly Practice Tests</h2>
            <div class="week-grid">

                <a href="#" data-week="1" class="week-btn">

                            stroke-width="2" fill="none" />
                    </svg>
                    <span>Week 1 📝😜</span>
                </a>

                <a href="#" data-week="2" class="week-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none" />
                        <path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none" />
                    </svg>
                    <span>Week 2 🎯🔥</span>
                </a>
                <!-- Week 3 --> <a href="week3/week3.html" data-week="3" class="week-btn"> <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="white" stroke-width="2" fill="none" />
                        <path d="M3 9h18" stroke="white" stroke-width="2" fill="none" />
                    </svg> <span>Week 3 🚀💪</span> </a> <!-- Week 4 --> <a href="week4/week4.html" data-week="4" class="week-btn"> <svg
                        class="icon" viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3" stroke="white" stroke-width="2" fill="none" />
                    </svg> <span>Week 4 ⚡🌈</span> </a> <!-- Week 5 --> <a href="week5/week5.html" data-week="5" class="week-btn"> <svg
                        class="icon" viewBox="0 0 24 24">
                        <path d="M12 20l9-5-9-5-9 5 9 5z" stroke="white" stroke-width="2" fill="none" />
                    </svg> <span>Week 5 📘💥</span> </a> <!-- Week 6 --> <a href="week6/week6.html" data-week="6" class="week-btn"> <svg
                        class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none" />

                    </svg> <span>Week 9 🎯🚀</span> </a> <!-- Week 10 --> <a href="week10/week10.html" data-week="10" class="week-btn">

                    <svg class="icon" viewBox="0 0 24 24">

                <!-- Add more week buttons as needed -->
            </div>
        </section>

    </div>

    <script>
        const weekButtons = document.querySelectorAll('.week-btn');

        function highlightWeek(button) {
            weekButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            localStorage.setItem('activeWeek', button.dataset.week);
        }

        weekButtons.forEach(btn => {
            btn.addEventListener('click', e => {
                e.preventDefault();
                highlightWeek(btn);
                const weekNumber = btn.dataset.week;
                // redirect to week page (ensure file exists)
                window.location.href = `week${weekNumber}/week${weekNumber}.html`;
            });
        });

        // Restore active week on reload
        const savedWeek = localStorage.getItem('activeWeek');
        if (savedWeek) {
            const activeBtn = document.querySelector(`.week-btn[data-week="${savedWeek}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>
</body>

</html>
